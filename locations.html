        <!-- Start of login modal -->
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="content">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-sm-4">
                                        <label class="sr-only" for="exampleInputEmail3">Email address</label>
                                        <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3" placeholder="Enter email">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label class="sr-only" for="exampleInputPassword3">Password</label>
                                    <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3" placeholder="Password">
                                </div>
                                <div class="col-sm-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>        
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!-- end of login modal -->

    <!-- start of reservation modal -->
    <div id="addModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add new location</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group row align-items-center">
                            <label for="numguests" class="col-12 col-md-3 col-form-label">Number of Guests</label>
                            <div class="col-md-9 align-middle">
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">1
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">2
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">3
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">4
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">5
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">6
                                </label>
                            </div>
                        </div>

                        <div class="form-group row align-items-center">
                            <label for="section" class="col-12 col-md-3 col-form-label">Section</label>
                            <div 
                            class="col-md-9 btn-group btn-group-toggle" 
                            data-toggle="buttons" 
                            role="group">
                                <label class="btn btn-success active">
                                    <input 
                                    checked
                                    type="radio" 
                                    name="section"
                                    id="nonsmoking-section">
                                    Non-smoking
                                </label>
                                <label class="btn btn-danger">
                                    <input 
                                    type="radio" 
                                    name="section"
                                    id="smoking-section">
                                    Smoking
                                </label>
                            </div>
                        </div>
                        <div class="form-group row align-items-center">
                            <label for="date" class="col-12 col-md-3 col-form-label">Date and Time</label>
                            <div class="col-12 col-md-4">
                                <input type="text" name="date" id="date" class="form-control" placeholder="Date">
                            </div>
                            <div class="col-12 col-md-4">
                                <input type="text" name="time" id="time" class="form-control" placeholder="Time">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 offset-md-3 col-md-9">
                                <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Reserve</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end of reservation modal -->

    <div class="container">
        <div class="row row-content finder-wrapper">
            <div class="shaded">
                <div class="col finder">
                    <div class="finder-inner">
                
                        <form action="">

                                <div class="col-12 col-sm-6">
                                    <label 
                                        for="location">
                                    </label>
                                    <input 
                                        type="text" 
                                        name="location" 
                                        placeholder="location" 
                                        class="form-control">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label 
                                        for="activity">
                                    </label>
                                    <input 
                                        type="text" 
                                        name="activity" 
                                        placeholder="activity" 
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12 offset-md-3 col-md-9">
                                    <a href="/listings" class="btn btn-primary btn-block">Search locations</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
